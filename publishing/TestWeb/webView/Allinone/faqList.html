<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/publishing/TestWeb/resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/publishing/TestWeb/resources/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/publishing/TestWeb/resources/bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/publishing/TestWeb/resources/css/faqALL.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>









    <link rel="stylesheet" href="/publishing/TestWeb/bootstrap/css/bootstrap.css">
    <!-- 부트스트랩 테마파일참조 -->
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.css"> -->
    <link rel="stylesheet" href="/publishing/TestWeb/bootstrap/css/bootstrap-theme.css">

    <!-- 부트스트랩 js참조 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="/publishing/TestWeb/resources/bootstrap/js/bootstrap.js"></script>
   
    <link rel="stylesheet" href="/publishing/TestWeb/resources/css/header.css ">
    <style>

    </style>
</head>

<body>

    <section>

        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="float: none; margin:0 auto; padding: 0; background-color: aquamarine;">
                    <div class="header">
                        <div>
                            <img src="/publishing/TestWeb/resources/img/mainPageImg/icon_profile.png">
                        </div>
                        <div class="search-tag">
                            <form>
                                <input type="text"><a href="#"><a href="#"><i class="fas fa-search fa-2x"></i></a>
                            </form>
                        </div>
                        <div class="icon-set">
                            <span><a href="#"><i class="far fa-user fa-3x"></i></a></span>
                            <span><a href="#"><i class="far fa-clone fa-3x"></i></a></span>
                            <span><a href="#"><i class="fas fa-shopping-basket fa-3x"></i></a></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 header2">
                        <div class="category">
                            <i class="fas fa-bars"></i>  
                            <span>전체 카테고리</span>
                        </div>
                        <div class="regist">
                            <a href="#">로그인</a>
                            <a href="#">회원가입</a>
                        </div>
                </div>
            </div>
        </div>

    </section>








    <section>
        <div class="container-fluid" style="padding: 0; margin: 0;">
            <dic class="row">
                <div class="col-xs-12" style="padding: 0; margin: 0;">
                    <div class="titleBoxtitle">
                        <p>고객 센터</p>
                    </div>
                </div>
            </dic>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-sm-12">
                    <section>

                        <div class="container-fluid">
                            <div class="row">
                                <!--lg에서 9그리드, xs에서 전체그리드-->
                                <div class="col-lg-9 col-xs-12 board-table">
                                    <!--1.검색부분을 폼으로 넘기는데 컴트롤러에서 필요한 값을 hidden으로 처리해서 넘겨줍니다-->
                                    <form action="freeList">
                                        <div class="search-wrap">
                                            <button type="submit" class="btn btn-info search-btn">검색</button>
                                            <input type="text" class="form-control search-input" name="searchName"
                                                value="${pageVO.cri.searchName }">
                                            <select class="form-control search-select" name="searchType">
                                                <!-- 키워드 타입 -->
                                                <option value="title" ${pageVO.cri.searchType eq 'title' ? 'selected'
                                                    : '' }>제목</option>
                                                <option value="content" ${pageVO.cri.searchType eq 'content'
                                                    ? 'selected' : '' }>내용
                                                </option>
                                                <option value="writer" ${pageVO.cri.searchType eq 'writer' ? 'selected'
                                                    : '' }>작성자
                                                </option>
                                                <option value="titcont" ${pageVO.cri.searchType eq 'titcont'
                                                    ? 'selected' : '' }>제목+내용
                                                </option>
                                            </select>
                                        </div>

                                        <input type="hidden" name="pageNum" value="1">
                                        <input type="hidden" name="amount" value="10">
                                    </form>
                                    <div class="faqTable">

                                        <ul class="nav nav-tabs tabsCenter">
                                            <li class="active"><a href="#home">FaQ</a></li>
                                            <li><a href="#menu1">내 문의 내역</a></li>
                                            <li><a href="#menu2">전체 문의 내역</a></li>
                                        </ul>

                                        <div class="tab-content">
                                            <div id="home" class="tab-pane fade in active">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>번호</th>
                                                            <th class="board-title">제목</th>
                                                            <th>작성자</th>
                                                            <th>등록일</th>
                                                            <th>수정일</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <c:forEach var="vo" items="${list }">
                                                            <tr>
                                                                <td>${vo.bno }</td>
                                                                <td><a href="freeDetail?bno=${vo.bno }">${vo.title }</a>
                                                                </td>
                                                                <td>${vo.writer }</td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.regdate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.updatedate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                            </tr>
                                                        </c:forEach>
                                                    </tbody>

                                                </table>
                                            </div>
                                            <div id="menu1" class="tab-pane fade">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>번호</th>
                                                            <th class="board-title">제목</th>
                                                            <th>작성자</th>
                                                            <th>등록일</th>
                                                            <th>수정일</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <c:forEach var="vo" items="${list }">
                                                            <tr>
                                                                <td>${vo.bno }</td>
                                                                <td><a href="freeDetail?bno=${vo.bno }">${vo.title }</a>
                                                                </td>
                                                                <td>${vo.writer }</td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.regdate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.updatedate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                            </tr>
                                                        </c:forEach>
                                                    </tbody>

                                                </table>
                                            </div>
                                            <div id="menu2" class="tab-pane fade">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>번호</th>
                                                            <th class="board-title">제목</th>
                                                            <th>작성자</th>
                                                            <th>등록일</th>
                                                            <th>수정일</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <c:forEach var="vo" items="${list }">
                                                            <tr>
                                                                <td>${vo.bno }</td>
                                                                <td><a href="freeDetail?bno=${vo.bno }">${vo.title }</a>
                                                                </td>
                                                                <td>${vo.writer }</td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.regdate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                                <td>
                                                                    <fmt:formatDate value="${vo.updatedate }"
                                                                        pattern="yyy-MM-dd HH:mm:ss" />
                                                                </td>
                                                            </tr>
                                                        </c:forEach>
                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <form action="freeList" name="pageForm">
                                        <div class="text-center">
                                            <hr>
                                            <ul class="pagination pagination-sm">
                                                <!--1. 페이지 네이션을 가져옴-->
                                                <!-- 2.이전페이지 활성화여부 -->
                                                <!-- 3. 다음버튼 활성황 여부 -->
                                                <!-- 
                                                        <c:if test="${pageVO.prev }">
                                                            <li><a href="freeList?pageNum=${pageVO.startPage-1} & amount=${pageVO.amount }">이전</a></li>
                                                        </c:if>
                                                            <c:forEach var="num" begin="${pageVO.startPage }" end="${pageVO.endPage }">
                                                            <li class="${pageVO.pageNum eq num ? 'active' : '' }">
                                                               <a href="freeList?pageNum=${num } & amount=${pageVO.amount }">${num }</a
                                                               ></li>
                                                            </c:forEach>
                                                            
                                                         <c:if test="${pageVO.next }">  
                                                            <li><a href="freeList?pageNum=${pageVO.endPage + 1 } & amount=${pageVO.amount}">다음</a></li>
                                                         </c:if>
                                                         -->
                                                <c:if test="${pageVO.prev }">
                                                    <li><a href="#" data-pagenum="${pageVO.startPage -1 }">이전</a></li>
                                                </c:if>
                                                <c:forEach var="num" begin="${pageVO.startPage }"
                                                    end="${pageVO.endPage }">
                                                    <li class="${pageVO.pageNum eq num ? 'active' : '' }">
                                                        <a href="#" data-pagenum="${num }">${num }</a>
                                                    </li>
                                                </c:forEach>

                                                <c:if test="${pageVO.next }">
                                                    <li><a href="#" data-pagenum="${pageVO.endPage + 1 }">다음</a></li>
                                                </c:if>

                                            </ul>
                                            <c:if test="${sessionScope.userVO != null}">
                                                <button type="button" class="btn btn-info"
                                                    onclick="location.href ='freeRegist' ">글쓰기</button>
                                            </c:if>
                                        </div>

                                        <input type="hidden" name="pageNum" value="${pageVO.cri.pageNum }">
                                        <input type="hidden" name="amount" value="${pageVO.cri.amount }">
                                        <input type="hidden" name="searchType" value="${pageVO.cri.searchType }">
                                        <input type="hidden" name="searchName" value="${pageVO.cri.searchName }">


                                    </form>

                                </div>

                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </section>


    <script>
        $(document).ready(function () {
            $(".nav-tabs a").click(function () {
                $(this).tab('show');
            });
        });
    </script>

</body>

</html>
